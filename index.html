<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#ハッシュタグジェネレーター</title>
    <link rel="icon" href="imgs/hash.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="hash.js"></script>
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://hashgenerator.netlify.app/" />
    <meta property="og:title" content="#ハッシュタグジェネレーター" />
    <meta property="og:description" content="ハッシュタグを簡単に作れるサービスです" />
    <meta property="og:image" content="https://hashgenerator.netlify.app/imgs/hash.png" />
</head>
<body>
    <nav class="navbar navbar-light bg-info mb-2">
        <a class="navbar-brand text-light">＃ハッシュダグジェネレーター</a>
    </nav>
    <div class='container'>
        <h5 class='text-secondary'>ハッシュタグを簡単に作れるサービスです</h5>
        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-outline-info active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked　 value=true> 横に並べる
            </label>
            <label class="btn btn-outline-info">
                <input type="radio" name="options" id="option2" autocomplete="off" value=false> 縦に並べる
            </label>
        </div>
        <textarea  class="form-control mx-auto mb-3" aria-label="With textarea" id="input" cols="30" rows="5" onkeyup="change()" placeholder="空白か改行すると'#'が付くよ（1文目は不要）"></textarea>
        <textarea  class="form-control mx-auto" aria-label="With textarea" id="output" cols="30" rows="8" placeholder="結果が出力されるよ"></textarea>
        <button type="button" class="btn btn-secondary btn-lg btn-block mt-2" onclick="copyToClipboard()" data-container="body" data-toggle="popover" data-placement="top" data-content="コピーしました！" id='copy'>コピーする</button>
        <button type="button" class="btn btn-info btn-lg btn-block mb-2" onclick="tweet()">ツイートする</button>
    </div>
</body>
</html>
